<div>
    <div>
        <h2>Listado de Empleados</h2>
    </div>
</div>

<mat-form-field>
    <mat-label>Filtro</mat-label>
    <input placeholder="Ingrese filtro..." matInput (keyup)="filterEmpleados($event)" #input>
</mat-form-field>
<br>
<button routerLink="/new" mat-raised-button color="primary">Agregar nuevo Empleado</button>
<br>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    
    <!-- Name Column -->
    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>
    
    <!-- Weight Column -->
    <ng-container matColumnDef="puesto">
        <th mat-header-cell *matHeaderCellDef> Puesto </th>
        <td mat-cell *matCellDef="let element"> {{element.puesto}} </td>
    </ng-container>
    
    <!-- Symbol Column -->
    <ng-container matColumnDef="sueldo">
        <th mat-header-cell *matHeaderCellDef> Sueldo </th>
        <td mat-cell *matCellDef="let element"> {{element.sueldo}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="sueldo_dolares">
        <th mat-header-cell *matHeaderCellDef> Sueldo ($) </th>
        <td mat-cell *matCellDef="let element"> 
            <!-- <span>{{(element.sueldo/3.72).toFixed(2)}}</span> -->
            <span>{{campoCalculadoSueldoDolares(element.sueldo)}}</span>
        </td>
    </ng-container>



    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let item">
            <a style="cursor: pointer;" routerLink="/edit/{{item.id}}">
                <mat-icon color="primary">edit</mat-icon>
            </a>
            <a style="cursor: pointer;" (click)="deleteEmpleado(item.id)">
                <mat-icon color="primary">delete</mat-icon>
            </a>
        </td>
        
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns:displayedColumns;"></tr>
</table>

<mat-paginator #paginator [length]="16" [pageSize]="5" [pageSizeOptions]="[5,10,15,20]"></mat-paginator>
